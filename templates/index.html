{% extends "layout.html" %} {% block title %} 검색페이지 {% endblock %} {% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="//image.wconcept.co.kr/images/builder/1/4/15/28/pc14_1920x600_20200423180457.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="//image.wconcept.co.kr/images/builder/1/4/15/28/pc01_1920x600_20200423180107.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="//image.wconcept.co.kr/images/builder/1/4/15/28/pc03_1920x600_20200421095658.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="style_story">
    <h2>WHAT'S NEW</h2>
    <div id="wconcept-wrap">
        {% for value in products %}
        <div class="card" style="width: 18rem;">
            <a href="{{value['prdUrl']}}">
                <img src="{{ value['imgUrl'] }}" class="card-img-top" alt="...">
            </a>
            <div class="card-body">
                <div class="card-title">
                    <h5>{{ value['brdName'] }}</h5>
                    <p style="font-weight:300;">{{ value['prdName'] }}</p>
                </div>
                <p class="card-text">{{ value['prdPrice'] }} 원</p>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
